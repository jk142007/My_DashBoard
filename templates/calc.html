<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px #00ffff88;
            text-align: center;
        }

        .card h2 {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }

        .result {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            font-size: 1.5rem;
            margin-top: 20px;
        }

        button {
            background-color: #00ffff;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            color: #111;
            font-weight: bold;
            margin-top: 20px;
        }

        button:hover {
            background-color: #00ff99;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>ðŸ§® Calculator</h2>
        <form method="POST">
            <input type="number" name="num1" class="form-control mb-3" placeholder="Enter first number" required>
            <input type="number" name="num2" class="form-control mb-3" placeholder="Enter second number" required>
            <select name="operation" class="form-select mb-3">
                <option value="add">Add (+)</option>
                <option value="subtract">Subtract (-)</option>
                <option value="multiply">Multiply (Ã—)</option>
                <option value="divide">Divide (Ã·)</option>
            </select>
            <button type="submit">Calculate</button>
        </form>

        {% if result %}
        <div class="result">Result: {{ result }}</div>
        {% endif %}

        <a href="/" class="btn btn-light mt-4">ðŸ”™ Back to Dashboard</a>
    </div>

</body>

</html>
