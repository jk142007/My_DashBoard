<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Guess the Number</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: #1a1a1a;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffff88;
      text-align: center;
      width: 400px;
    }
    .card h2 {
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }
    .card h4 {
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }
    button {
      background-color: #00ffff;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      color: #111;
      font-weight: bold;
      margin-top: 20px;
    }
    button:hover {
      background-color: #00ff99;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>ðŸŽ¯ Guess the Number</h2>
  <form method="POST">
    <input type="number" name="guess" class="form-control mb-3" placeholder="Enter number 1-100" required>
    <button type="submit">Submit</button>
  </form>

  {% if message %}
  <h4 class="mt-3">{{ message }}</h4>
  {% endif %}
  
  <a href="/" class="btn btn-light mt-4">ðŸ”™ Back to Dashboard</a>
</div>

</body>
</html>
