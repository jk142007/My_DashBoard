<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .container {
      background: #1a1a1a;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ffff;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input {
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      padding: 10px;
      background: #00ffff;
      color: #111;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #00ff99;
    }
    .message {
      text-align: center;
      margin-top: 15px;
      color: #ff8080;
    }
    a {
      display: block;
      text-align: center;
      color: #1fe5e5;
      margin-top: 10px;
      text-decoration: none;
    }
    a:hover {
      color: #00ff99;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form method="POST">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    {% if message %}
    <div class="message">{{ message }}</div>
    {% endif %}
    <a href="/login">Already have an account? Login</a>
    <a href="/">‚Üê Back to Dashboard</a>
  </div>
</body>
</html>
