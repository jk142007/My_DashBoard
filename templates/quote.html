<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Random Quote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px #00ffff88;
            text-align: center;
            width: 500px;
        }

        .card h2 {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }

        .quote {
            font-style: italic;
            font-size: 1.5rem;
            margin-top: 20px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }

        .author {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            margin-top: 10px;
            font-size: 1.2rem;
        }

        button {
            background-color: #00ffff;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            color: #111;
            font-weight: bold;
            margin-top: 30px;
        }

        button:hover {
            background-color: #00ff99;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>ðŸ“œ Random Quote</h2>

        <div class="quote">"{{ quote }}"</div>
        <div class="author">- {{ author }}</div>

        <form method="GET" action="/quote">
            <button type="submit">Next Quote</button>
        </form>

        <a href="/" class="btn btn-light mt-4">ðŸ”™ Back to Dashboard</a>
    </div>

</body>

</html>
