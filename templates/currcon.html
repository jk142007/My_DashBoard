<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px #00ffff88;
            text-align: center;
            width: 400px;
        }

        .card h2 {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }

        .result {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            font-size: 1.5rem;
            margin-top: 20px;
        }

        button {
            background-color: #00ffff;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            color: #111;
            font-weight: bold;
            margin-top: 20px;
        }

        button:hover {
            background-color: #00ff99;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>ðŸ’± Currency Converter</h2>
        <form method="POST">
            <input type="number" name="amount" class="form-control mb-3" placeholder="Enter Amount" required>

            <div class="row mb-3">
                <div class="col">
                    <select name="from_currency" class="form-select" required>
                        <option value="">From</option>
                        <option value="USD">USD</option>
                        <option value="POUND">POUND</option>
                        <option value="INR">INR</option>
                        <option value="EURO">EURO</option>
                        <option value="DIRHAM">DIRHAM</option>
                    </select>
                </div>
                <div class="col">
                    <select name="to_currency" class="form-select" required>
                        <option value="">To</option>
                        <option value="USD">USD</option>
                        <option value="POUND">POUND</option>
                        <option value="INR">INR</option>
                        <option value="EURO">EURO</option>
                        <option value="DIRHAM">DIRHAM</option>
                    </select>
                </div>
            </div>

            <input type="number" name="rate" class="form-control mb-3" placeholder="Enter Conversion Rate" required>

            <button type="submit">Convert</button>
        </form>

        {% if result %}
        <div class="result">Converted Amount: {{ result }}</div>
        {% endif %}

        <a href="/" class="btn btn-light mt-4">ðŸ”™ Back to Dashboard</a>
    </div>

</body>

</html>
