<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px #00ffff88;
            text-align: center;
            width: 400px;
        }

        .card h2 {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }

        .card h4 {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }

        button {
            background-color: #00ffff;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            color: #111;
            font-weight: bold;
            margin: 10px;
        }

        button:hover {
            background-color: #00ff99;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>‚úäüìÑ‚úÇÔ∏è Rock Paper Scissors</h2>
        <form method="POST">
            <button type="submit" name="choice" value="rock">Rock</button>
            <button type="submit" name="choice" value="paper">Paper</button>
            <button type="submit" name="choice" value="scissors">Scissors</button>
        </form>

        {% if result %}
        <h4 class="mt-3">{{ result }}</h4>
        {% endif %}

        <a href="/" class="btn btn-light mt-4">üîô Back to Dashboard</a>
    </div>

</body>

</html>
